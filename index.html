<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Temperature converter</h1>
        <h2>Celsius - Fahrenheit</h2>
        <form>
            <label for="celsius"> Celsius</label>
            <input type="number" id="celsius" placeholder="0" value="" oninput="convert()"> <!-- Celsius Â° -->
        </form>

        <form>
            <label for="fahrenheit">Fahrenheit</label>
            <input type="text" id="fahrenheit" placeholder="32" readonly>  <!-- Fahrenheit Â° -->
        </form>   
   </div>

   <div class="container">
        <h2>Fahrenheit- Celsius</h2>
        <form>
            <label for="fahrenheit-1">Fahrenheit</label>
            <input type="number" id="fahrenheit-1" placeholder="0" value="" oninput="reverse()">
        </form>
    
        <form>
            <label for="celsius-1">Celsius</label>
            <input type="text" id="celsius-1" placeholder="-17,78" readonly>
        </form>
   </div>
 <script src="script.js"></script>   
</body>
</html>
